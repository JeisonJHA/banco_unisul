{% extends 'banco_unisul/base.html' %}
{% block title %}Novo Cliente{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="row">

            <div class="col-sm12 col-md-7">
                <div class="panel panel-default">
                    <div class="panel-body">

                        <form class="form-horizotnal" action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% include 'banco_unisul/form-template.html' %}
                            <div class="form-group">
                                <div class=" col-sm-offset2 col-sm-10">
                                    <button type="submit" class="btn btn-success">Salvar</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
